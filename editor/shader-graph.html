<link rel="import" href="shader-node.html">

<dom-module id="shader-graph">
	<link rel="import" type="css" href="css/bootstrap.css">
	<link rel="import" type="css" href="css/graph.css">

	<template>
		<div id="canvas" class="container-full style-scope shader-graph">
			<template id="template" is="dom-repeat" items="{{nodes}}">
				<shader-node
					id$="{{item.id}}"
					key="{{item.key}}"
					type="{{item.type}}"
					instance={{item.instance}}
					class$="{{item.className}}"
					inputs={{item.inputs}}
					outputs={{item.outputs}}
					extra={{item.extra}}
					pos={{item.pos}}
					data-node-id$="{{item.dataNodeId}}"
					remove-node={{item.removeNode}}
					update-node-data={{item.updateNodeData}}
					></shader-node>
			</template>
		</div>
	</template>

	<script src="js/external/jsplumb.js"></script>
	<script src="js/external/react.js"></script>
	<script src="js/external/react-dom.js"></script>
	<script src="../build/shadergraph.js"></script>
	<script src="js/graph.js"></script>
</dom-module>
