<dom-module id="shader-wire">
	<link rel="import" type="css" href="css/wire.css">
	<template>
		<svg id="container">
			<path id="wire" class="wire"/>
			<circle node-a$={{nodeA}} port-a$={{portA}} class="connector"/>
			<circle node-b$={{nodeB}} port-b$={{portB}} class="connector"/>
		</svg>
	</template>
	<script src="js/wire.js"></script>
</dom-module>
