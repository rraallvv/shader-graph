<link rel="import" href="shader-port.html">

<dom-module id="shader-node">
	<link rel="import" type="css" href="css/node.css">

	<template>
		<div class="title">
			{{type}}
			<template is="dom-if" if="{{removeNode}}">
				<span class="remove-button" on-click="_onRemoveNode"></span>
			</template>
		</div>

		<template is="dom-if" if="{{extra}}">
			<div>
				<template is="dom-repeat" items="{{extra}}"><input type="{{item.type}}" class$="{{item.className}}" value="{{item.value::change}}" on-change="_onValueChange"></input></template>
			</div>
		</template>

		<div class="inputs">
			<template is="dom-repeat" items="{{inputs}}">
				<shader-port id="{{item}}{{id}}" type="in" class="in" instance={{instance}}>{{item}}</shader-port>
			</template>
		</div>
		<div class="outputs">
			<template is="dom-repeat" items="{{outputs}}">
				<shader-port id="{{item}}{{id}}" type="out" class="out" instance={{instance}}>{{item}}</shader-port>
			</template>
		</div>
    </template>

	<script src="js/node.js"></script>
</dom-module>
