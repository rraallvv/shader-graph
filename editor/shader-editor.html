<link rel="import" href="shader-node.html">

<dom-module id="shader-editor">
	<link rel="import" type="css" href="css/bootstrap.css">
	<link rel="import" type="css" href="css/graph.css">

	<template>
		<style>
			:host {
				position: absolute;
				background-color: lightgray;
			}
		</style>
		<template is="dom-repeat" items="{{nodes}}">
			<shader-node
				id$="{{item.id}}"
				key="{{item.key}}"
				type="{{item.type}}"
				instance={{item.instance}}
				class$="{{item.className}}"
				inputs={{item.inputs}}
				outputs={{item.outputs}}
				extra={{item.extra}}
				style$={{item.style}}
				data-node-id$="{{item.dataNodeId}}"
				remove-node={{item.removeNode}}
				update-node-data={{item.updateNodeData}}
				></shader-node>
		</template>
	</template>

	<script src="js/editor.js"></script>
</dom-module>
