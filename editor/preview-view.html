<dom-module id="preview-view">
	<link rel="import" type="css" href="css/preview.css"/>

	<template>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="full-screen" content="yes"/>
		<meta name="screen-orientation" content="portrait"/>
		<meta name="x5-fullscreen" content="true"/>
		<meta name="360-fullscreen" content="true"/>

		<meta name="renderer" content="webkit"/>
		<meta name="force-rendering" content="webkit"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

		<div id="GameDiv"  style="width:226px; height: 226px;">
			<canvas id="GameCanvas" width="226" height="226"></canvas>
			<div id="splash">
				<div class="progress-bar stripes">
					<span style="width: 0%"></span>
				</div>
			</div>
		</div>
	</template>

	<script src="js/settings.js" charset="utf-8"></script>
	<script src="js/cocos2d-js.js" charset="utf-8"></script>
	<script src="js/preview.js" charset="utf-8"></script>
</dom-module>
