<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="preview.css"/>
		<script src="pace.min.js"></script>
		<script src="../webcomponents.js/webcomponents-lite.min.js"></script>
		<link rel="import" href="../polymer/polymer.html">
		<link rel="import" href="editor/shader-graph.html">

	</head>
<body>
	<div id="toolbar">
		<div id="preview">
			<div id="GameDiv">
				<canvas id="GameCanvas">
				<div id="splash">
					<div class:"progress-bar stripes">
						<span style:"width:0%"></span>
					</div>
				</div>
			</div>
		</div>
		<pre id="source"></pre>
	</div>
	<shader-graph id="graph" class="graph"></shader-graph>
	<nav id="context-menu" class="context-menu">
		<form onsubmit="return false;" style="margin:0">
			<input id="search" autofocus="" type="text" name="q" placeholder="Node name ..." style="width:100%;outline:0" autocomplete="off">
		</form>
		<div id="menu-items"></div>
	</nav>
	<script src="main.js"></script>
</body>
</html>
