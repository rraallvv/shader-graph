<html>
	<head>
		<meta charset="utf-8">
		<style>
			.pace {
				-webkit-pointer-events: none;
				pointer-events: none;

				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;
			}
			.pace-inactive {
				display: none;
			}
			.pace .pace-progress {
				background: #29d;
				position: fixed;
				z-index: 2000;
				top: 0;
				right: 100%;
				width: 100%;
				height: 2px;
			}
		</style>
		<script src="pace.min.js"></script>
		<script src="../webcomponents.js/webcomponents-lite.min.js"></script>
		<link rel="import" href="../polymer/polymer.html">
		<link rel="import" href="editor/shader-graph.html">
	</head>
<body>
	<shader-graph></shader-graph>
</body>
</html>
